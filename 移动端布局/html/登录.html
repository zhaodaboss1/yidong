<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录1</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/登录1.css">
    <link rel="stylesheet" href="../css/清除样式.css">
</head>
<body>
<div class="box">
    <a class="ntu">注册</a>
    <div class="frame3">
        <div class="left">
            <i>&#xe602;</i>
            <i id="password">&#xe6b1;</i>
        </div>
        <div class="right">
            <div class="input-box">
                <div class="dot"></div>
                <p>114 222 4445</p>
                <i id="correct">&#xe62c;</i>
            </div>
            <div class="input-box input-box1">
                <div class="dot"></div>
                <div class="dots">
                    <div class="dot1"></div>
                    <div class="dot1"></div>
                    <div class="dot1"></div>
                    <div class="dot1"></div>
                    <div class="dot1"></div>
                    <div class="dot1"></div>
                    <div class="dot1"></div>
                </div>
                <i>&#xe65f;</i>
                <div class="tishi">请输入6位数密码</div>
            </div>
        </div>
        <div class="bottom-box">
            <div class="bottom-left">
                <input type="radio">
                <p>记住密码</p>
            </div>
            <div class="bottom-right">
                <i id="icon6">&#xe65f;</i>
                <a href="" id="forget">忘记密码</a>
            </div>
        </div>
        <a class="ntu2">
            登录
        </a>
    </div>
    <div class="frame1"></div>
    <div class="frame2"></div>
    <footer>
        <div class="dl">
            <div class="dl-left">
                <div class="dot5"></div>
                <div class="dot6"></div>
            </div>
            <div class="dl-conter">
                第三方登录
            </div>
            <div class="dl-right">
                <div class="dot6"></div>
                <div class="dot5"></div>
            </div>
        </div>
        <div class="biaoqian">
            <i class="qq">&#xe61b;</i>
            <i class="weixin">&#xe66c;</i>
            <i class="zhifubao">&#xe647;</i>
        </div>
    </footer>
</div>
</body>
</html>
