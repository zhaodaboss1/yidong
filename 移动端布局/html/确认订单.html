<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/确认订单.css">
    <link rel="stylesheet" href="../css/清除样式.css">
</head>
<body>
<!--顶部开始-->
<div class="header">
    <div class="container">
        <div class="titled">
            <div class="titled-box">
                <i class="icon1">&#xe682;</i>
                <p>确认订单</p>
                <i class="icon3">&#xe656;</i>
                    <div class="dress">
                        <span>订单配送至</span>
                        <p>山西省财政税务专科学校（千峰南路25号）</p>
                        <div class="lianxiren">
                            <p>蛋蛋</p><span>(女士)</span>
                            <i id="icon4">&#xe60f;</i>
                            <span id="phone">15935629737</span>
                        </div>
                    </div>

                    </div>
                </div>
    </div>
</div>
<!--顶部结束-->
<div class="back">
<!--配送开始-->
<div class="peisongbox container">
    <div class="top-box">
        <i>&#xe65f;</i>
        <p>准时达  超时赔付</p>
    </div>
    <ul class="bottom-box">
        <li class="bottom-li">
            <p>预计送达时间</p>
            <span>上午11：45</span>
            <i>&#xe62f;</i>
        </li >
        <div class="xuxian">

        </div>
        <li class="bottom-li">
            <p id="zhifufangshi">支付方式</p>
            <span>支付宝</span>
            <i>&#xe62f;</i>
        </li>
    </ul>
</div>
<!--配送结束-->
<!--商品信息开始-->
    <ul class="commodity-box container">
        <li class="commodity-box1">
            <p>好好吃中餐厅</p>
        </li>
        <div class="xuxian"></div>
        <li class="commodity-box2">
            <img src="../img/class-img2.png" alt="">
            <p>特色红烧肉（大份）</p>
            <div class="shuliang-box">
                <i id="icon2">&#xe615;</i>
                <span id="shuliang">2</span>
                <i id="icon1">&#xe613;</i>
            </div>
            <span>￥45</span>
        </li>
        <div class="xuxian"></div>
        <li class="commodity-box3">
            <p>超级会员专享</p>
            <span>-￥5</span>
        </li>
        <div class="xuxian"></div>
        <li class="commodity-box4">
            <span>小计￥40</span>
        </li>
    </ul>
    <!--商品信息结束-->
<!--订餐要求开始-->
    <ul class="bottom-box1 container">
        <li class="bottom-li1">
            <p>餐具份数</p>
            <span id="wuxu">无需餐具</span>
            <i>&#xe62f;</i>
        </li >
        <div class="xuxian">
        </div>
        <li class="bottom-li1">
            <p id="">订单备注</p>
            <span id="kouwei">口味偏好</span>
            <i>&#xe62f;</i>
        </li>
    </ul>
    <!--订餐要求结束-->
<!--去支付开始-->
    <div class="zhifu-box container">
        <div class="zhifu-box2">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <a href="../html/支付方式.html">去支付</a>
            <div class="dot3"></div>
            <div class="dot4"></div>
        </div>
    </div>
<!--去支付结束-->
</div>
</body>
</html>
